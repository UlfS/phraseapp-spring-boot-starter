language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
before_install:
  - chmod +x publish.sh
install: true
script: "./gradlew clean build"
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./publish.sh; fi
env:
  global:
  - CI_NAME=travis-ci
  - secure: "" # bintray
  - secure: "" # bintray